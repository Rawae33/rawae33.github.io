<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kasida Detail</title>
    <link rel="stylesheet" href="styles.css">

    <script src="script.js"></script>
</head>

<body>
    <nav>
        <div class="brand">روائع القصائد</div>
    </nav>
    <div id="blurred-background"></div>
    <section id="kasida-page">

        <!-- <img id="kasida-thumbnail" src="path/to/thumbnail.jpg" alt="Kasida Thumbnail"> -->
        <div class="iframe-container">
            <iframe width="100%" id="kasida-video" src="your-content.html" frameborder="0" class="responsive-iframe"></iframe>
        </div>
        <h1 id="kasida-title">Kasida Title</h1>

        <p id="kasida-lyrics" style="white-space: pre-line">Here are the lyrics of the kasida...</p>

        <div class="kasida-details">
            <div class="author" id="kasida-author">Author Name</div>
            <div class="publish-date" id="kasida-publish-date">Publish Date</div>
        </div>

        <div id="additional-details-container">
            <h2>تفاصيل أخرى</h2>
            <table id="additional-details-table">
                <thead>
                    <tr>
                        <th>المفتاح</th>
                        <th>القيمة</th>
                    </tr>
                </thead>
                <tbody id="additional-details">
                    <!-- Dynamic rows will be inserted here -->
                </tbody>
            </table>
        </div>
        <button id="back-to-home" onclick="goBack()">عودة إلى الصفحة الرئيسية</button>
    </section>
    <footer>
        <p>&copy; 2024 Your Website</p>
    </footer>
</body>

</html>
